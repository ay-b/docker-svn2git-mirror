sudo: required

services:
  - docker

env:
  global:
    - DOCKER_VERSION=17.10.0~ce-0~ubuntu
    - COMPOSE_VERSION=1.17.1
    - DOCKER_REPONAME=svn2git-mirror
    - secure: 
    - secure: 

before_install:
  - sudo apt-get update
  - sudo apt-cache madison docker-ce
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce=${DOCKER_VERSION}
  - docker --version
  - curl -L https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose --version

install:
  - docker build -t $DOCKER_REPONAME .
  - docker run -d --name $DOCKER_REPONAME $DOCKER_REPONAME

before_script:
  - sleep 5
  - docker logs $DOCKER_REPONAME

script:
  - docker ps
  - docker exec -i -t $DOCKER_REPONAME git_pubkey ant-contrib
  - docker exec -i -t $DOCKER_REPONAME svn_authors ant-contrib

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
    docker push $DOCKER_REPONAME;
    fi
